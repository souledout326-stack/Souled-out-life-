<form id="devotionalForm">
  <input type="email" name="email" placeholder="Your email address" required>
  <button type="submit">Submit</button>
</form>

<div id="thankYouMessage" style="display:none; margin-top:30px;">
  <h2>ðŸŽ‰ Thank You!</h2>
  <p>Your devotional is ready to download:</p>
  <a href="https://souledout326-stack.github.io/Souled-out-life-/devotional.pdf" target="_blank" style="background-color:#4a148c; color:white; padding:12px 24px; border-radius:6px; text-decoration:none; font-weight:bold;">
    ðŸ“¥ Download Devotional
  </a>
  <p style="margin-top:20px;">Redirecting to homepage in 10 seconds...</p>

<script>
  document.getElementById('devotionalForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Send form data to Formspree
    fetch("https://formspree.io/f/mwpnyngz", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: this.email.value
      })
    }).then(() => {
      // Hide form and show thank-you message
      this.style.display = "none";
      document.getElementById('thankYouMessage').style.display = "block";

      // Redirect after 10 seconds
      setTimeout(() => {
        window.location.href = "https://souledout326-stack.github.io/Souled-out-life-/";
      }, 10000);
    });
  });
</script>
